<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Widget de Transporte</title>
</head>
<body>
<div class="card flex">
<div class="card-drag"></div>
<div class="card-header">
<h1>Encontre <span> Pedro </span> no local de partida</h1>
<p>Chega em 3 minutos (800 metros)
</p>
</div>
<div class="card-body flex">
<div class="left flex">
  <div class="driver flex">
  <div class="driver-avatar">
    <img src="https://lh3.googleusercontent.com/a/AGNmyxau8UkihTb1DarDbtRRyWthZsyXOXo5N7JWJc35OQ=s360-c-no" alt="pedro img">
  </div>
  <div class="driver-stars flex">
    <div class="star"> ‚≠ê </div>
    <strong>5.0</strong>
  </div>
   <div class="driver-name"> Pedro.H 
  </div>
</div>

   <div class="car-img">
    <img src="https://i.ibb.co/7J09W1j/car.png" alt="carro roxo">
   </div>
</div>
<div class="right">
  <div class="car-plate flex">BR369</div>
  <div class="car-model"> Honda Civic Roxo</div>
</div>
</div>
<div class="card-footer flex">
  <div class="input-wrapper flex">
  <label for="message">Enviar menssagem para Pedro...</label>
  <input type="text" id="message" placeholder="Enviar menssagem para Pedro...">
  </div>
  <div>
    <img src="./assets/phone.png" alt="phone" class="phone">
  
    <img src="./assets/shield.png" alt="shield" class="shield">
  </div>
</div>
</div>
</body>
</html>
